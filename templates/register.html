<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alaga</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">

</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="android-container">

        <!-- Status Bar -->
        <div class="status-bar">
            <div>9:41 AM</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Logo -->
        <div class="text-center mb-8 mt-6">
                    <img src="{{ url_for('static', filename='images/alaga_logo_trans.png') }}" alt="Alaga Logo" class="mx-auto h-32 w-32">
                </div>                
                

        <!-- Register Form -->
        <div class="px-6">
            <h1 class="text-center text-xl font-bold text-gray-700 mb-6">Let's set you up</h1>

            <form method="POST" action="">
                {{ form.hidden_tag() }}


                <div class="mb-4">
                    {{ form.username(class="form-input", placeholder="Username") }}
                </div>

                <div class="mb-4">
                    {{ form.password(class="form-input", placeholder="Password") }}
                </div>

                {{ form.submit(class="btn btn-primary", value="Create Account") }}
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-outline">Already have an account? Log In</a>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('start') }}" class="text-sm text-gray-500 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
