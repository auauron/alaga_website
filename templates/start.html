<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Alaga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='start.css') }}">
    <style>
        /* Optional smooth entrance animation */
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">

        <!-- Logo and Title -->
        <img src="{{ url_for('static', filename='images/alaga_logo_trans.png') }}" alt="Alaga Logo" class="mx-auto h-24 mb-4">
        <h1 class="text-5xl font-bold text-[#c77dbd] mb-2">Alaga</h1>
        <p class="text-xl font-semibold text-[#596BC7] mb-2 mt-2">Your Care. Your Way.</p>

        <!-- Tagline -->
        <p class="text-gray-600 text-sm mt-6 mb-8">
            Empowering families and caregivers to navigate life-limiting illnesses.
        </p>

        <!-- Buttons -->
        <div class="space-y-4">
            <a href="{{ url_for('register') }}" class="w-full block bg-[#596BC7] hover:bg-indigo-900 text-white font-semibold py-3 rounded-full transition">
                Get Started
            </a>
            <a href="{{ url_for('login') }}" class="w-full block border border-[#596BC7] text-[#596BC7] hover:bg-indigo-200 font-semibold py-3 rounded-full transition">
                Log-In
            </a>
        </div>

        <!-- Terms -->
        <p class="text-center text-gray-500 text-xs mt-6">
            By clicking continue, you agree to our<br>
            Terms of Service and Privacy Policy.
        </p>
        <a href="{{ url_for('about_us') }}" class="text-[#BC6FB7] text-xs hover:underline font-semibold mt-3">About Us</a>

    </div>
</body>
</html>
