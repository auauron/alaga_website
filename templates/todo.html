    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('hidden');
      }


      // Go to edit mode
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.card');
          const isEditing = card.classList.toggle('editing');
          btn.textContent = isEditing ? 'Done' : 'Edit';

          const todos = card.querySelectorAll('li');
          todos.forEach(todo => {
            const label = todo.querySelector('label');
            const checkbox = todo.querySelector('input[type="checkbox"]');
            const deleteBtn = todo.querySelector('.delete-btn');

            if (isEditing) {
              label.setAttribute('contenteditable', 'true');  // Allow editing
              checkbox.disabled = true;                      // Disable checkbox
              deleteBtn.classList.remove('hidden');           // Show delete button
            } else {
              label.removeAttribute('contenteditable');       // Stop editing
              checkbox.disabled = false;                     // Enable checkbox
              deleteBtn.classList.add('hidden');               // Hide delete button
            }
          });
        });
      });

      // Delete items
      document.addEventListener('click', e => {
        const delBtn = e.target.closest('.delete-btn');
        if (!delBtn) return;
        
        const li = delBtn.closest('li');
        if (li) li.remove();
      });


                          // SOPHIAAA DITO KAAA KADTOOO

      // Open the modal
      document.getElementById('openAddTodo').addEventListener('click', () => {
        document.getElementById('addTodoModal').classList.remove('hidden');
        document.getElementById('datePicker').classList.add('hidden'); // Hide the date picker initially
        document.getElementById('newTodoDate').value = 'Today'; // Default to "Today"
      });

      // Close the modal
      document.getElementById('cancelAddTodo').addEventListener('click', () => {
        document.getElementById('addTodoModal').classList.add('hidden');
      });

      // Toggle the visibility of the date picker input
      document.getElementById('newTodoDate').addEventListener('change', (e) => {
        const datePicker = document.getElementById('datePicker');
        if (e.target.value === 'Custom') {
          datePicker.classList.remove('hidden'); // Show the date picker
        } else {
          datePicker.classList.add('hidden'); // Hide the date picker
        }
      });

      // Save the new to-do
      document.getElementById('saveAddTodo').addEventListener('click', () => {
        const text = document.getElementById('newTodoText').value.trim();
        let date = '';

        // Determine the date based on selection
        if (document.getElementById('newTodoDate').value === 'Today') {
          date = 'Today';
        } else if (document.getElementById('newTodoDate').value === 'Tomorrow') {
          date = 'Tomorrow';
        } else if (document.getElementById('newTodoDate').value === 'Custom') {
          date = document.getElementById('datePicker').value.trim(); // Get custom date from date picker
        }

        if (text === '') {
          alert('Please enter a to do task.');
          return;
        }

        if (date === '') {
          alert('Please select a date.');
          return;
        }

        // Find if there's already a card for the selected date
        let card = Array.from(document.querySelectorAll('.card')).find(card => 
          card.querySelector('h2').textContent.trim() === date
        );

        // If no card, CREATE a new card
        if (!card) {
          const mainContainer = document.querySelector('.flex-1.flex.flex-col.overflow-hidden');
          const newCard = document.createElement('div');
          newCard.className = 'card bg-white rounded-lg shadow-sm overflow-hidden mb-6';
          newCard.innerHTML = `
            <div class="bg-[#8491D3] px-4 py-3 flex justify-between items-center">
              <h2 class="text-lg font-bold text-white">${date}</h2>
              <button type="button" class="edit-btn text-white text-sm font-bold hover:text-indigo-800 transition">Edit</button>
            </div>
            <div class="p-4">
              <ul class="space-y-3"></ul>
            </div>
          `;
          mainContainer.appendChild(newCard);

          // Reattach edit button listener
          attachEditListeners();

          card = newCard;
        }

        const ul = card.querySelector('ul');
        // Create the new task inside
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between';
        li.innerHTML = `
          <div class="flex items-center">
            <input type="checkbox" class="w-6 h-6 appearance-none border-2 border-gray-300 rounded-full checked:bg-[#8491D3] checked:border-transparent focus:outline-none relative" />
            <label class="ml-3 text-gray-800">${text}</label>
          </div>
          <button type="button" class="delete-btn hidden hover:text-red-700 leading-none">
            <i class="fa-solid fa-trash text-red-500 text-xl"></i>
          </button>
        `;

        ul.appendChild(li);

        // Close the modal and clear inputs
        document.getElementById('addTodoModal').classList.add('hidden');
        document.getElementById('newTodoText').value = '';
        document.getElementById('datePicker').value = '';

      });
