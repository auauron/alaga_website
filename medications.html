<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alaga - Medications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <style>
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.open {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 font-[Inter]">
    <div class="flex h-screen relative">
      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden" onclick="toggleSidebar()"></div>
      
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar fixed md:static w-64 bg-[#BC6FB7] text-white p-6 flex flex-col h-full z-30">
        <!-- Sidebar content here (remains unchanged) -->
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white py-3 px-6 shadow-sm flex items-center justify-between">
          <div class="flex items-center">
            <button onclick="toggleSidebar()" class="mr-4 md:hidden">
              <i class="fa-solid fa-bars fa-lg" style="color: #8491d3;"></i>
            </button>
            <img src="images/alaga_logo_trans.png" alt="Alaga Logo" class="h-8 w-8 mr-2">
            <h2 class="text-3xl font-bold text-[#BC6FB7]">Alaga</h2>
          </div>
          <div class="flex items-center space-x-4">
            <button class="text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
            </button>
          </div>
        </header>

        <main class="flex-1 overflow-auto p-6">
          <!-- Medications Section -->
          <div class="mb-6">
            <div class="mb-2"> 
              <h2 class="text-4xl font-bold text-[#596BC7]">Medications</h2>
              <p class="text-gray-600 text-sm">&nbsp;Ensure Maria Clara takes their meds on time!</p>
            </div>
            <div class="bg-gradient-to-r from-pink-400 to-purple-500 rounded-lg p-4 text-white flex items-center justify-between">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                <span>Today's date: April 20, 2025</span>
              </div>
            </div>
          </div>

          <!-- Medication Cards -->
          <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="bg-[#8491D3] px-4 py-3 flex justify-between items-center">
              <h2 class="text-lg font-bold text-white">Today</h2>
              <a href="medications.html" class="text-white text-sm font-bold hover:text-indigo-800 transition">Edit</a>  
            </div>
            <div class="divide-y divide-gray-100">
              <!-- Medication Item -->
              <div class="p-4 flex items-center justify-between transition hover:bg-gray-50">
                <div class="flex items-start">
                  <div class="bg-red-100 p-2 rounded-full mr-3">
                    <i class="fa-solid fa-tablets" style="color: #000000;"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-900">Metformin</h3>
                    <p class="text-sm text-gray-600">10 mg</p>
                    <p class="text-xs text-gray-500">To take every morning</p>
                  </div>
                </div>
                <div class="flex items-center">
                  <div class="flex items-center mr-4 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span class="text-sm">6:00 AM</span>
                  </div>
                  <button class="delete-btn text-red-500 hidden hover:text-red-700">
                    <i class="fa-solid fa-trash text-xl"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Add Task Dropdown -->
          <div class="relative">
            <button id="addNewTodoBtn" class="bg-[#8491D3] text-white rounded-lg py-2 px-4 flex items-center">
              <i class="fa-solid fa-plus mr-2"></i> Add Task
            </button>
            <div id="addTaskDropdown" class="absolute hidden bg-white shadow-lg rounded-lg mt-2 w-56">
              <div class="px-4 py-2 cursor-pointer hover:bg-gray-100">Today</div>
              <div class="px-4 py-2 cursor-pointer hover:bg-gray-100">Tomorrow</div>
              <div class="px-4 py-2 cursor-pointer hover:bg-gray-100">Custom</div>
            </div>
          </div>
        </main>
      </div>

    </div>

    <script>
      // Toggle Sidebar
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('hidden');
      }

      // Show dropdown when Add Task is clicked
      document.getElementById('addNewTodoBtn').addEventListener('click', () => {
        const dropdown = document.getElementById('addTaskDropdown');
        dropdown.classList.toggle('hidden');
      });

      // Show delete button when Edit is clicked (for Medication)
      document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', () => {
          const deleteButton = button.closest('.p-4').querySelector('.delete-btn');
          deleteButton.classList.toggle('hidden');
        });
      });

      // Handle Delete Medication Task
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', () => {
          const task = button.closest('.p-4');
          task.remove();
        });
      });
    </script>
  </body>
</html>
